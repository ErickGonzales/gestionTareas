<!DOCTYPE html>
<html>
    <head>
        <title>Gestor Principal</title>
        <style>
            table {
                width: 80%;
                border-collapse: collapse;
            }
            table, th, td {
                    border: 1px solid;
            }
        </style>
    </head>
    <body>
        <div style="text-align: center;">
            <h1>VISTA PRINCIAPAL-GESTOR DE TAREAS</h1>
        </div>
        <div style="display: flex; flex-direction: row; justify-content: space-around;">
            <a href="{% url 'tareasApp:nuevaTarea'%}">
                <button style="width: 120px;">Nueva tarea</button>
            </a>
            <a>
                <button style="width: 120px;">Ver historico</button>
            </a>
        </div>
        <br>
        <div style="display: flex; flex-direction: row; justify-content: center;">
            <table>
                <thead>
                    <th>Nombre</th>
                    <th>Estado</th>
                    <th>Responsable</th>
                    <th>Fecha de finalizacion</th>
                </thead>
                <tbody>
                    {% for tareaInfo in tareasTotales %}
                    <tr>
                        <td>{{tareaInfo.nombre }}</td>
                        <td>{{tareaInfo.estado }}</td>
                        <td>{{tareaInfo.responsable }}</td>
                        <td>{{tareaInfo.fecha }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
